<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page 2</title>
    <link rel="stylesheet" href="./Login_2.css"/>

</head>
<body>

    <div class="backgroundImageContainer">
        <img src="./images/background2.jpg" alt=""/>
    </div>

    <div class="login-container">

        <div class="mainContainer">

            <div class="logoContainer">
                <img src="./logos/LOGO_BARND.png"/>
            </div>

            <div class="formDiv">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required/>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="signUp">
                <a href="/"><p><span>I forgot my password</span></p></a>
                <p>Donâ€™t you have an account? <a href="/"><span>Sign up</span></a></p>
            </div>
        </div>

    </div>

</body>
</html>
